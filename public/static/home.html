<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAKSHYA 2K26 | National Level Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- INTERNAL CSS: COSMIC GLASS THEME --- */
        
        :root {
            --primary-color: #00d2ff; /* Cyber Blue */
            --secondary-color: #3a7bd5; /* Deep Blue */
            --accent-color: #ff00cc; /* Neon Pink */
            --text-color: #ffffff;
            --glass-bg: rgba(10, 10, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            /* Reduced opacity to let more background brightness through */
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.2), rgba(5, 5, 15, 0.75));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: 0.4s;
            background: rgba(5, 5, 10, 0.6); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            z-index: 1001;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            transition: 0.4s;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--primary-color);
            transition: 0.3s;
        }

        .nav-links li a:hover::after { width: 100%; }
        .nav-links li a:hover { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }

        /* Buttons */
        .btn-login {
            padding: 0.6rem 1.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            color: var(--primary-color) !important;
        }

        .btn-register {
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border-radius: 50px;
            color: white !important;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        /* Mobile Menu Icon (Hidden on Desktop) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1001;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
            transition: 0.4s;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 0 20px; /* Padding for mobile */
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2;
            animation: zoomEffect 20s infinite alternate;
            /* INCREASED BRIGHTNESS */
            filter: brightness(1.3); 
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay);
            z-index: -1;
        }

        .hero-particles {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            opacity: 0.4;
            z-index: -1;
            animation: starMove 100s linear infinite;
        }

        /* --- CORNER ELEMENTS --- */
        .top-corner-element {
            position: absolute;
            top: 110px; /* Position below navbar */
            z-index: 10;
            animation: fadeDown 1s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Updated Date Wrapper to include Logo */
        .date-wrapper {
            left: 5%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 20px; /* Space between logo and date */
        }

        .countdown-wrapper {
            right: 5%;
        }

        /* New Corner Logo Style */
        .college-logo-corner {
            width: 90px; /* Adjusted for corner */
            height: auto;
            mix-blend-mode: screen; 
            filter: brightness(200%) contrast(120%) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .event-date {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 0, 204, 0.6);
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            line-height: 1;
        }

        .countdown-small {
            display: flex;
            gap: 8px;
        }

        .time-box-small {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary-color);
            padding: 8px 10px;
            border-radius: 6px;
            text-align: center;
            min-width: 55px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .time-val-small {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: block;
            line-height: 1;
        }

        .time-label-small {
            font-size: 0.55rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
        }


        /* --- CENTER CONTENT (PUSHED DOWN) --- */
        .hero-content {
            z-index: 1;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* INCREASED MARGIN TO PUSH CONTENT DOWN */
            margin-top: 150px; 
        }

        .hero-tagline {
            font-size: 1.3rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            animation: fadeDown 1s ease-out 0.2s forwards;
            opacity: 0;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 6.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom, #ffffff, #b3ecff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 210, 255, 0.3);
            animation: fadeUp 1s ease-out 0.4s forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero-subtitle {
            font-size: 1.6rem;
            color: #e0e0e0;
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeUp 1s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .cta-btn {
            display: inline-block;
            padding: 1rem 3.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            animation: fadeUp 1s ease-out 0.8s forwards;
            opacity: 0;
            /* PUSHED DOWN FURTHER */
            transform: translateY(50px); 
            margin-top: 40px; /* Adjusted margin */
        }

        .cta-btn:hover {
            background: var(--primary-color);
            box-shadow: 0 0 40px var(--primary-color);
            transform: translateY(45px);
        }

        /* --- ANIMATIONS --- */
        @keyframes zoomEffect { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        @keyframes starMove { from { transform: translateY(0); } to { transform: translateY(-1000px); } }
        @keyframes fadeDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* --- RESPONSIVE DESIGN --- */
        
        /* Tablet */
        @media (max-width: 1024px) {
            .hero-title { font-size: 5rem; }
            nav { padding: 1.2rem 2rem; }
            .hero-content { margin-top: 120px; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .menu-toggle { display: flex; } 
            
            .nav-links {
                position: absolute;
                top: 0;
                right: -100%; 
                height: 100vh;
                width: 70%;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                border-left: 1px solid var(--glass-border);
            }

            .nav-links.active { right: 0; }

            .hero-title { font-size: 3.5rem; }
            .hero-subtitle { font-size: 1.1rem; max-width: 90%; }
            .hero-tagline { font-size: 1rem; letter-spacing: 3px; }
            
            /* Adjust corners for mobile stacking */
            .top-corner-element {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                transform: none;
                text-align: center;
                margin-bottom: 15px;
                width: 100%;
                display: flex;
                justify-content: center;
                animation: none;
                opacity: 1;
            }

            .date-wrapper { flex-direction: column; gap: 10px; }
            .event-date { border-left: none; border-bottom: 3px solid var(--primary-color); padding-left: 0; padding-bottom: 5px; font-size: 1.2rem; }
            
            .college-logo-corner { width: 80px; margin-bottom: 5px; }
            
            .hero-content { margin-top: 20px; }
            
            .cta-btn { margin-top: 30px; }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .logo { font-size: 1.4rem; }
            .hero-title { font-size: 2.5rem; }
            .cta-btn { padding: 0.8rem 2.5rem; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="logo">LAKSHYA 2K26</div>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="home.html">Home</a></li>
            <li><a href="brochure.html">Brochure</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="culturals.html">Culturals</a></li>
            <li><a href="committee.html">Committee</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html" class="btn-register">Register</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>

        <div class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-particles"></div>

        <!-- DATE & LOGO (TOP LEFT) -->
        <div class="top-corner-element date-wrapper">
            <img src="../assets/college-logo.png" alt="College Logo" class="college-logo-corner">
            <div class="event-date">03 JAN 2026</div>
        </div>

        <!-- COUNTDOWN (TOP RIGHT) -->
        <div class="top-corner-element countdown-wrapper">
            <div class="countdown-small" id="countdown">
                <div class="time-box-small">
                    <span class="time-val-small" id="days">00</span>
                    <span class="time-label-small">Days</span>
                </div>
                <div class="time-box-small">
                    <span class="time-val-small" id="hours">00</span>
                    <span class="time-label-small">Hours</span>
                </div>
                <div class="time-box-small">
                    <span class="time-val-small" id="minutes">00</span>
                    <span class="time-label-small">Mins</span>
                </div>
                <div class="time-box-small">
                    <span class="time-val-small" id="seconds">00</span>
                    <span class="time-label-small">Secs</span>
                </div>
            </div>
        </div>

        <!-- CENTER CONTENT -->
        <div class="hero-content">
            <p class="hero-tagline">The Battle of Wits</p>
            <h1 class="hero-title">LAKSHYA 2K26</h1>
            <p class="hero-subtitle">19th National Level Technical & Cultural Symposium</p>
            
            <a href="register.html" class="cta-btn">Start Your Journey</a>
        </div>
    </header>

    <script>
        // Mobile Menu Toggle
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }

        // Countdown Logic
        const targetDate = new Date("Jan 3, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<h4 style='color:var(--primary-color); margin:0;'>EVENT LIVE!</h4>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }, 1000);
    </script>

</body>
</html>
