<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- COSMIC THEME --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --glass-bg: rgba(20, 20, 35, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --sidebar-width: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: var(--text-color); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Background */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center center/cover; z-index: -2; opacity: 0.6; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 12, 0.92); z-index: -1; }

        /* --- MOBILE HEADER --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: var(--glass-bg); border-bottom: 1px solid var(--glass-border);
            z-index: 1100; align-items: center; justify-content: space-between; padding: 0 20px;
            backdrop-filter: blur(10px);
        }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        
        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); background: var(--glass-bg); border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); padding: 2rem; display: flex; flex-direction: column;
            position: fixed; height: 100vh; z-index: 1000; transition: transform 0.3s ease-in-out; left: 0; top: 0;
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; }
        .menu { list-style: none; flex-grow: 1; }
        .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; transition: 0.3s; font-weight: 500; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.15); color: var(--primary-color); border: 1px solid rgba(0, 210, 255, 0.2); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }

        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; padding: 2.5rem; margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); overflow-y: auto; }
        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 80px; }

        .page-header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .page-header h2 { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: white; }
        .item-count { background: var(--primary-color); color: black; padding: 2px 10px; border-radius: 50px; font-size: 0.9rem; font-weight: bold; }

        /* --- CART ITEMS --- */
        .cart-list { display: flex; flex-direction: column; gap: 1.5rem; }
        
        .cart-item {
            background: rgba(30, 30, 40, 0.6); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 1.5rem; display: flex; flex-wrap: wrap; 
            align-items: center; justify-content: space-between; gap: 20px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .cart-item:hover { transform: translateY(-3px); border-color: var(--primary-color); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .cart-item::before { content:''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--accent-color); }

        .item-details { flex: 1; min-width: 200px; }
        .item-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; color: white; font-family: 'Montserrat'; }
        .item-meta { color: #aaa; font-size: 0.9rem; display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 8px; }
        .item-meta span { display: flex; align-items: center; gap: 5px; }
        .item-meta i { color: var(--primary-color); }

        .team-badge { 
            background: rgba(255, 0, 204, 0.1); border: 1px dashed var(--accent-color); 
            color: #ff88dd; padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; 
            display: inline-block; margin-top: 8px;
        }

        .item-actions { display: flex; align-items: center; gap: 25px; }
        .item-price { font-size: 1.5rem; font-weight: 700; color: #4caf50; letter-spacing: 1px; }
        
        .btn-remove { 
            width: 40px; height: 40px; border-radius: 50%; 
            background: rgba(255, 68, 68, 0.1); color: #ff4444; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s; font-size: 1rem;
        }
        .btn-remove:hover { background: #ff4444; color: white; transform: rotate(90deg); }

        /* --- SUMMARY SECTION --- */
        .cart-summary {
            margin-top: 3rem; padding: 2rem; 
            background: rgba(20, 20, 35, 0.9); border: 1px solid var(--primary-color); 
            border-radius: 15px; display: flex; flex-wrap: wrap; 
            align-items: center; justify-content: space-between; gap: 20px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
        }

        .summary-text { font-size: 1.1rem; color: #ccc; }
        .total-amount { font-size: 2rem; font-weight: 800; color: white; display: block; margin-top: 5px; }
        
        .payment-methods { display: flex; gap: 20px; }
        .radio-group { 
            display: flex; align-items: center; gap: 10px; cursor: pointer; 
            padding: 10px 20px; background: rgba(255,255,255,0.05); 
            border-radius: 8px; border: 1px solid transparent; transition: 0.3s;
        }
        .radio-group:hover { border-color: rgba(255,255,255,0.3); }
        .radio-group input { width: 18px; height: 18px; accent-color: var(--primary-color); }

        .btn-checkout {
            padding: 15px 40px; background: linear-gradient(135deg, var(--primary-color), #0088cc);
            color: black; border: none; border-radius: 8px; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
        }
        .btn-checkout:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 210, 255, 0.5); }

        /* --- EMPTY STATE --- */
        .empty-state { text-align: center; padding: 50px 20px; color: #888; }
        .empty-icon { font-size: 4rem; color: rgba(255,255,255,0.1); margin-bottom: 20px; }
        .btn-browse { 
            margin-top: 20px; display: inline-block; padding: 12px 30px; 
            border: 1px solid var(--primary-color); color: var(--primary-color); 
            text-decoration: none; border-radius: 50px; font-weight: 600; transition: 0.3s; 
        }
        .btn-browse:hover { background: var(--primary-color); color: black; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -100%; width: 280px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            
            .main { width: 100%; margin-left: 0; padding: 1.5rem; padding-top: 90px; }
            .cart-summary { flex-direction: column; align-items: stretch; text-align: center; }
            .payment-methods { justify-content: center; }
            .btn-checkout { width: 100%; }
        }

        @media (max-width: 480px) {
            .cart-item { flex-direction: column; align-items: flex-start; }
            .item-actions { width: 100%; justify-content: space-between; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
            .payment-methods { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">LAKSHYA 2K26</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            LAKSHYA 2K26 
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i>
        </div>
        <ul class="menu">
            <li><a href="dashboard"><i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
            <li><a href="events"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
            <li><a href="cart" class="active"><i class="fa-solid fa-cart-shopping"></i> My Cart</a></li>
            <li><a href="my-registrations"><i class="fa-solid fa-clipboard-check"></i> Registrations</a></li>
            <li><a href="certificates"><i class="fa-solid fa-certificate"></i> Certificates</a></li>
            <li><a href="feedback"><i class="fa-solid fa-comment-dots"></i> Feedback</a></li>
            <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fa-solid fa-cart-shopping"></i> Your Cart <span class="item-count" id="cartCount">0</span></h2>
            </div>
            
            <div id="cartContainer" class="cart-list">
                <div class="empty-state">
                    <i class="fa-solid fa-cart-arrow-down empty-icon"></i>
                    <h3>Your cart is waiting</h3>
                    <p>Add events to get started with the fest!</p>
                    <a href="events" class="btn-browse">Browse Events</a>
                </div>
            </div>

            <div id="summarySection" class="cart-summary" style="display:none;">
                <div>
                    <div class="summary-text">Total Amount Payable</div>
                    <span class="total-amount" id="totalAmount">‚Çπ0</span>
                </div>
                
                <div style="flex-grow:1; display:flex; flex-direction:column; gap:15px; align-items:flex-end;">
                    <div class="payment-methods">
                        <label class="radio-group">
                            <input type="radio" name="payment" value="Online" checked> 
                            <span><i class="fa-solid fa-credit-card"></i> Online Payment</span>
                        </label>
                        <label class="radio-group">
                            <input type="radio" name="payment" value="Cash"> 
                            <span><i class="fa-solid fa-money-bill-wave"></i> Cash (On-Spot)</span>
                        </label>
                    </div>
                    <button class="btn-checkout" onclick="checkout()">
                        Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let cartItems = [];
        let eventsCache = {};

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        async function initCart() {
            try {
                // 1. Fetch Events Details
                const resEvents = await fetch('/api/events');
                const allEvents = await resEvents.json();
                allEvents.forEach(e => eventsCache[e.eventId] = e);

                // 2. Fetch Cart Items
                const resCart = await fetch('/api/cart');
                if(!resCart.ok) throw new Error("Cart fetch failed");
                cartItems = await resCart.json();

                document.getElementById('cartCount').innerText = cartItems.length;

                if (cartItems.length === 0) {
                    showEmpty();
                } else {
                    renderCart();
                }
            } catch (e) {
                console.error(e);
                // Fallback to empty state on error
                showEmpty();
            }
        }

        function renderCart() {
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const eventDetails = eventsCache[item.eventId];
                if (!eventDetails) return;

                total += parseInt(eventDetails.fee || 0);

                // Team Info Badge
                let teamHtml = '';
                if(item.teamName) {
                    const memberCount = (item.teamMembers ? item.teamMembers.length : 0) + 1;
                    teamHtml = `
                        <div class="team-badge">
                            <i class="fa-solid fa-users"></i> Team: <strong>${item.teamName}</strong> (${memberCount} Members)
                        </div>
                    `;
                }

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="item-details">
                        <div class="item-title">${eventDetails.title}</div>
                        <div class="item-meta">
                            <span><i class="fa-solid fa-layer-group"></i> ${eventDetails.type}</span>
                            <span><i class="fa-solid fa-building-columns"></i> ${item.dept}</span>
                        </div>
                        ${teamHtml}
                    </div>
                    <div class="item-actions">
                        <div class="item-price">‚Çπ${eventDetails.fee}</div>
                        <div class="btn-remove" onclick="removeItem(${index})" title="Remove from Cart">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            document.getElementById('totalAmount').innerText = '‚Çπ' + total;
            document.getElementById('summarySection').style.display = 'flex';
        }

        function showEmpty() {
            document.getElementById('cartContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-cart-plus empty-icon"></i>
                    <h3>Your cart is currently empty</h3>
                    <p>Explore events and register to participate!</p>
                    <a href="events" class="btn-browse">Explore Events</a>
                </div>
            `;
            document.getElementById('summarySection').style.display = 'none';
        }

        async function removeItem(index) {
            if(!confirm("Remove this event from cart?")) return;
            
            cartItems.splice(index, 1);
            document.getElementById('cartCount').innerText = cartItems.length;

            try {
                await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cartItems })
                });
                
                if(cartItems.length === 0) showEmpty();
                else renderCart();
            } catch(e) {
                alert("Failed to update cart");
            }
        }

        async function checkout() {
            const btn = document.querySelector('.btn-checkout');
            const paymentMode = document.querySelector('input[name="payment"]:checked').value;
            
            if(!confirm(`Confirm registration for ${cartItems.length} events? \nMode: ${paymentMode}`)) return;

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            let successCount = 0;

            // Process one by one to ensure data integrity
            for (const item of cartItems) {
                try {
                    const res = await fetch('/api/register-event', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            eventId: item.eventId,
                            deptName: item.dept,
                            paymentMode: paymentMode,
                            teamName: item.teamName,
                            teamMembers: item.teamMembers 
                        })
                    });
                    if(res.ok) successCount++;
                } catch(e) {
                    console.error("Registration failed for item", item, e);
                }
            }

            if(successCount > 0) {
                // Clear Cart
                await fetch('/api/cart', { method: 'DELETE' });
                
                if(successCount === cartItems.length) {
                    alert("üéâ Registration Successful! Check your dashboard.");
                } else {
                    alert(`‚ö†Ô∏è Completed ${successCount} out of ${cartItems.length} registrations.`);
                }
                window.location.href = 'my-registrations'; 
            } else {
                alert("‚ùå Registration Failed. Please try again.");
                btn.innerHTML = 'Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>';
                btn.disabled = false;
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../login';
        }

        // Initialize
        initCart();
    </script>
</body>
</html>
