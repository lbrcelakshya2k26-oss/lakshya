<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- RAZORPAY SCRIPT -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* --- COSMIC THEME --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --glass-bg: rgba(20, 20, 35, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --sidebar-width: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: var(--text-color); display: flex; min-height: 100vh; overflow-x: hidden; }

        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center center/cover; z-index: -2; opacity: 0.6; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 12, 0.92); z-index: -1; }

        /* --- SIDEBAR & HEADER (Same as before) --- */
        .mobile-header { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: var(--glass-bg); border-bottom: 1px solid var(--glass-border); z-index: 1100; align-items: center; justify-content: space-between; padding: 0 20px; backdrop-filter: blur(10px); }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        .sidebar { width: var(--sidebar-width); background: var(--glass-bg); border-right: 1px solid var(--glass-border); backdrop-filter: blur(10px); padding: 2rem; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 1000; transition: transform 0.3s ease-in-out; left: 0; top: 0; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; }
        .menu { list-style: none; flex-grow: 1; }
        .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; transition: 0.3s; font-weight: 500; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.15); color: var(--primary-color); border: 1px solid rgba(0, 210, 255, 0.2); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN --- */
        .main { flex-grow: 1; padding: 2.5rem; margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); overflow-y: auto; }
        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 80px; }
        .page-header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .page-header h2 { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: white; }
        .item-count { background: var(--primary-color); color: black; padding: 2px 10px; border-radius: 50px; font-size: 0.9rem; font-weight: bold; }

        /* --- CART ITEM --- */
        .cart-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .cart-item { background: rgba(30, 30, 40, 0.6); border: 1px solid var(--glass-border); border-radius: 15px; padding: 1.5rem; display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 20px; position: relative; }
        .cart-item:hover { border-color: var(--primary-color); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .item-details { flex: 1; min-width: 200px; }
        .item-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; color: white; }
        .item-meta { color: #aaa; font-size: 0.9rem; display: flex; gap: 15px; margin-bottom: 8px; flex-wrap: wrap; }
        .item-price { font-size: 1.5rem; font-weight: 700; color: #4caf50; }
        .btn-remove { width: 40px; height: 40px; border-radius: 50%; background: rgba(255, 68, 68, 0.1); color: #ff4444; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .btn-remove:hover { background: #ff4444; color: white; }

        /* --- COUPON SECTION (NEW) --- */
        .coupon-box {
            margin-top: 2rem; padding: 1.5rem; background: rgba(20, 20, 35, 0.6);
            border: 1px dashed var(--primary-color); border-radius: 10px; display: flex; 
            align-items: center; gap: 15px; flex-wrap: wrap;
        }
        .coupon-input {
            flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 12px; color: white; border-radius: 5px; text-transform: uppercase; font-weight: bold;
        }
        .coupon-input:focus { outline: none; border-color: var(--primary-color); }
        .btn-apply {
            background: var(--primary-color); color: black; padding: 12px 25px; border: none;
            border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-apply:hover { transform: translateY(-2px); }
        
        .discount-msg { width: 100%; color: #00ff88; font-size: 0.9rem; margin-top: 5px; display: none; }
        .error-msg { width: 100%; color: #ff4444; font-size: 0.9rem; margin-top: 5px; display: none; }

        /* --- SUMMARY --- */
        .cart-summary { margin-top: 2rem; padding: 2rem; background: rgba(20, 20, 35, 0.9); border: 1px solid var(--primary-color); border-radius: 15px; display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 20px; box-shadow: 0 0 30px rgba(0, 210, 255, 0.1); }
        
        .price-row { display: flex; justify-content: space-between; width: 250px; color: #ccc; margin-bottom: 5px; font-size: 0.9rem; }
        .total-row { display: flex; justify-content: space-between; width: 250px; color: white; font-size: 1.5rem; font-weight: 800; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        
        .payment-methods { display: flex; gap: 20px; }
        .radio-group { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px 20px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .btn-checkout { padding: 15px 40px; background: linear-gradient(135deg, var(--primary-color), #0088cc); color: black; border: none; border-radius: 8px; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        
        .empty-state { text-align: center; padding: 50px 20px; color: #888; }
        .btn-browse { margin-top: 20px; display: inline-block; padding: 12px 30px; border: 1px solid var(--primary-color); color: var(--primary-color); text-decoration: none; border-radius: 50px; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 3000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a2e; padding: 2rem; border-radius: 15px; border: 1px solid var(--primary-color); width: 90%; max-width: 400px; text-align: center; }
        .modal-icon { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-color); }
        .btn-modal { padding: 10px 20px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; background: var(--primary-color); color: black; }

        @media (max-width: 1024px) {
            .sidebar { left: -100%; } .sidebar.active { left: 0; } .mobile-header { display: flex; } .main { width: 100%; margin-left: 0; padding-top: 90px; }
            .cart-summary, .coupon-box { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <div class="mobile-header">
        <div class="mobile-logo">LAKSHYA 2K26</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="logo">LAKSHYA 2K26 <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i></div>
        <ul class="menu">
            <li><a href="dashboard"><i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
            <li><a href="events"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
            <li><a href="cart" class="active"><i class="fa-solid fa-cart-shopping"></i> My Cart</a></li>
            <li><a href="my-registrations"><i class="fa-solid fa-clipboard-check"></i> Registrations</a></li>
            <li><a href="feedback"><i class="fa-solid fa-comment-dots"></i> Feedback</a></li>
            <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fa-solid fa-cart-shopping"></i> Your Cart <span class="item-count" id="cartCount">0</span></h2>
            </div>
            
            <div id="cartContainer" class="cart-list"></div>

            <!-- COUPON SECTION -->
            <div id="couponSection" class="coupon-box" style="display:none;">
                <div style="flex-grow:1; text-align: left;">
                    <i class="fa-solid fa-tag" style="color:var(--primary-color); margin-right:5px;"></i> Have a Coupon?
                </div>
                <div style="display:flex; width:100%; max-width:300px; gap:10px;">
                    <input type="text" id="couponInput" class="coupon-input" placeholder="Enter Code">
                    <button class="btn-apply" onclick="applyCoupon()" id="applyBtn">Apply</button>
                </div>
                <div id="discountMsg" class="discount-msg"></div>
                <div id="errorMsg" class="error-msg"></div>
            </div>

            <!-- SUMMARY SECTION -->
            <div id="summarySection" class="cart-summary" style="display:none;">
                <div style="width:100%; max-width: 300px;">
                    <div class="price-row"><span>Subtotal</span> <span id="subTotal">₹0</span></div>
                    <div class="price-row" id="discountRow" style="display:none; color:#00ff88;"><span>Discount</span> <span id="discountVal">- ₹0</span></div>
                    <div class="total-row"><span>Total</span> <span id="totalAmount">₹0</span></div>
                </div>
                
                <div style="flex-grow:1; display:flex; flex-direction:column; gap:15px; width:100%;">
                    <div class="payment-methods">
                        <label class="radio-group">
                            <input type="radio" name="payment" value="Online" checked> <span>Online (Razorpay)</span>
                        </label>
                        <label class="radio-group">
                            <input type="radio" name="payment" value="Cash"> <span>Cash / Pay Later</span>
                        </label>
                    </div>
                    <button class="btn-checkout" onclick="initiateCheckout()">Proceed to Checkout <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- POPUP -->
    <div class="modal" id="customModal">
        <div class="modal-content">
            <div class="modal-icon" id="popupIcon"></div>
            <h3 id="popupTitle"></h3>
            <p id="popupMessage" style="color:#ccc; margin:10px 0 20px;"></p>
            <div id="popupButtons"></div>
        </div>
    </div>

    <script>
        let cartItems = [];
        let eventsCache = {};
        let activeCoupon = null; // Stores { code: "ABC", percentage: 10 }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebarOverlay').classList.toggle('active'); }

        function showPopup(title, message, type, callback) {
            const modal = document.getElementById('customModal');
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupMessage').innerText = message;
            const btnContainer = document.getElementById('popupButtons');
            
            let iconHtml = '<i class="fa-solid fa-circle-info"></i>';
            if(type === 'success') iconHtml = '<i class="fa-solid fa-circle-check" style="color:#00ff88;"></i>';
            if(type === 'error') iconHtml = '<i class="fa-solid fa-circle-exclamation" style="color:#ff4444;"></i>';
            document.getElementById('popupIcon').innerHTML = iconHtml;

            if (type === 'confirm') {
                btnContainer.innerHTML = `<button class="btn-modal" style="background:#333; border:1px solid #555;" onclick="closePopup()">Cancel</button> <button class="btn-modal" id="confirmBtn">Yes</button>`;
                document.getElementById('confirmBtn').onclick = () => { closePopup(); if(callback) callback(); };
            } else {
                btnContainer.innerHTML = `<button class="btn-modal" onclick="closePopup()">OK</button>`;
            }
            modal.style.display = 'flex';
        }
        function closePopup() { document.getElementById('customModal').style.display = 'none'; }

        async function initCart() {
            try {
                const [resEvents, resCart] = await Promise.all([fetch('/api/events'), fetch('/api/cart')]);
                const allEvents = await resEvents.json();
                allEvents.forEach(e => eventsCache[e.eventId] = e);
                cartItems = await resCart.json();
                
                document.getElementById('cartCount').innerText = cartItems.length;
                if (cartItems.length === 0) showEmpty();
                else renderCart();
            } catch (e) { showEmpty(); }
        }

        function showEmpty() {
            document.getElementById('cartContainer').innerHTML = `<div class="empty-state"><i class="fa-solid fa-cart-plus empty-icon"></i><h3>Cart Empty</h3><a href="events" class="btn-browse">Browse</a></div>`;
            document.getElementById('summarySection').style.display = 'none';
            document.getElementById('couponSection').style.display = 'none';
        }

        function renderCart() {
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const ev = eventsCache[item.eventId];
                if (!ev) return;
                total += parseInt(ev.fee || 0);
                
                let teamHtml = item.teamName ? `<div class="item-meta" style="color:#ff88dd; border:1px dashed #ff88dd; padding:5px; display:inline-block; border-radius:5px; font-size:0.8rem;">Team: ${item.teamName}</div>` : '';
                
                let submissionHtml = '';
                if(item.submissionTitle || item.submissionUrl) {
                    submissionHtml = `<div class="item-meta" style="color:#00ff88; margin-top:5px;"><i class="fa-solid fa-file-arrow-up"></i> Submission Attached</div>`;
                }

                container.innerHTML += `
                    <div class="cart-item">
                        <div class="item-details">
                            <div class="item-title">${ev.title}</div>
                            <div class="item-meta"><span>${ev.type}</span> | <span>${item.dept}</span></div>
                            ${teamHtml}
                            ${submissionHtml}
                        </div>
                        <div class="item-actions">
                            <div class="item-price">₹${ev.fee}</div>
                            <div class="btn-remove" onclick="confirmRemove(${index})"><i class="fa-solid fa-xmark"></i></div>
                        </div>
                    </div>`;
            });

            updateTotalDisplay(total);
            document.getElementById('summarySection').style.display = 'flex';
            document.getElementById('couponSection').style.display = 'flex';
        }

        function updateTotalDisplay(originalTotal) {
            document.getElementById('subTotal').innerText = '₹' + originalTotal;
            let finalAmount = originalTotal;
            if (activeCoupon) {
                const discount = Math.round((originalTotal * activeCoupon.percentage) / 100);
                finalAmount = originalTotal - discount;
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountVal').innerText = '- ₹' + discount;
            } else {
                document.getElementById('discountRow').style.display = 'none';
            }
            document.getElementById('totalAmount').innerText = '₹' + finalAmount;
        }

        async function applyCoupon() {
            const code = document.getElementById('couponInput').value.trim();
            if(!code) return;
            const btn = document.getElementById('applyBtn');
            const msgSuccess = document.getElementById('discountMsg');
            const msgError = document.getElementById('errorMsg');
            btn.innerText = "..."; btn.disabled = true;
            msgSuccess.style.display = 'none'; msgError.style.display = 'none';

            try {
                const res = await fetch('/api/coupon/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                if(res.ok) {
                    activeCoupon = data; 
                    msgSuccess.innerText = `Success! ${data.percentage}% Discount Applied.`;
                    msgSuccess.style.display = 'block';
                    btn.innerText = "Applied";
                } else {
                    activeCoupon = null;
                    msgError.innerText = data.error || "Invalid Coupon";
                    msgError.style.display = 'block';
                    btn.innerText = "Apply";
                    btn.disabled = false;
                }
                let currentTotal = 0;
                cartItems.forEach(item => {
                    const ev = eventsCache[item.eventId];
                    if(ev) currentTotal += parseInt(ev.fee || 0);
                });
                updateTotalDisplay(currentTotal);
            } catch(e) {
                msgError.innerText = "Connection error.";
                msgError.style.display = 'block';
                btn.innerText = "Apply"; btn.disabled = false;
            }
        }

        function confirmRemove(index) {
            showPopup("Remove Item", "Remove this event?", 'confirm', () => removeItem(index));
        }

        async function removeItem(index) {
            cartItems.splice(index, 1);
            await fetch('/api/cart', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ items: cartItems }) });
            activeCoupon = null;
            document.getElementById('couponInput').value = '';
            document.getElementById('applyBtn').innerText = "Apply";
            document.getElementById('applyBtn').disabled = false;
            document.getElementById('discountMsg').style.display = 'none';
            if(cartItems.length === 0) showEmpty();
            else renderCart();
        }

        function initiateCheckout() {
            const mode = document.querySelector('input[name="payment"]:checked').value;
            showPopup("Confirm Checkout", `Proceed with payment?`, 'confirm', () => performCheckout(mode));
        }

        async function performCheckout(paymentMode) {
            const btn = document.querySelector('.btn-checkout');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            let createdRegIds = [];
            let originalTotal = 0;

            try {
                for (const item of cartItems) {
                    const ev = eventsCache[item.eventId];
                    originalTotal += parseInt(ev.fee || 0);
                    const res = await fetch('/api/register-event', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            eventId: item.eventId,
                            deptName: item.dept,
                            paymentMode: paymentMode,
                            teamName: item.teamName,
                            teamMembers: item.teamMembers,
                            // --- SEND SUBMISSION DATA ---
                            submissionTitle: item.submissionTitle || null,
                            submissionAbstract: item.submissionAbstract || null,
                            submissionUrl: item.submissionUrl || null
                        })
                    });
                    const data = await res.json();
                    if (res.ok && data.registrationId) createdRegIds.push(data.registrationId);
                }
            } catch (e) {
                showPopup("Error", "Registration init failed.", 'error');
                btn.disabled = false; return;
            }

            if (createdRegIds.length === 0) {
                showPopup("Error", "No registrations created.", 'error');
                btn.disabled = false; return;
            }

            if (paymentMode === 'Cash') {
                finishOrder();
                return;
            }

            if (paymentMode === 'Online') {
                try {
                    const orderRes = await fetch('/api/payment/create-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            amount: originalTotal, 
                            couponCode: activeCoupon ? activeCoupon.code : null 
                        })
                    });
                    const orderData = await orderRes.json();
                    if (!orderData.id) throw new Error("Order creation failed");

                    const options = {
                        "key": orderData.key_id, 
                        "amount": orderData.amount, 
                        "currency": "INR",
                        "name": "LAKSHYA 2K26",
                        "description": `Payment for ${createdRegIds.length} Events`,
                        "image": "/assets/logo.png",
                        "order_id": orderData.id, 
                        "handler": async function (response) {
                            const verifyRes = await fetch('/api/payment/verify', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    razorpay_order_id: response.razorpay_order_id,
                                    razorpay_payment_id: response.razorpay_payment_id,
                                    razorpay_signature: response.razorpay_signature,
                                    registrationIds: createdRegIds
                                })
                            });
                            const verifyData = await verifyRes.json();
                            if (verifyData.status === 'success') finishOrder();
                            else { showPopup("Failed", "Verification failed.", 'error'); btn.disabled = false; }
                        },
                        "prefill": { "email": "student@example.com" },
                        "theme": { "color": "#00d2ff" }
                    };

                    const rzp1 = new Razorpay(options);
                    rzp1.on('payment.failed', function (response){
                        showPopup("Payment Failed", response.error.description, 'error');
                        btn.disabled = false;
                        btn.innerHTML = 'Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>';
                    });
                    rzp1.open();

                } catch (e) {
                    console.error(e);
                    showPopup("Error", "Payment gateway error.", 'error');
                    btn.disabled = false;
                }
            }
        }

        async function finishOrder() {
            await fetch('/api/cart', { method: 'DELETE' });
            showPopup("Success!", "Registration Successful!", 'success');
            setTimeout(() => window.location.href = 'my-registrations', 2000);
        }

        function logout() { localStorage.clear(); window.location.href = '../login'; }
        initCart();
    </script>
</body>
</html>
