<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance | Coordinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* --- COSMIC THEME VARIABLES --- */
        :root { 
            --primary-color: #00d2ff; 
            --glass-bg: rgba(20, 20, 35, 0.95); 
            --text-color: #ffffff; 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --sidebar-width: 260px;
        }
        
        * { box-sizing: border-box; }
        body { background-color: #050510; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; display: flex; min-height: 100vh; }
        
        /* --- BACKGROUND LAYERS --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center/cover; z-index: -2; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,5,15,0.92); z-index: -1; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh; position: sticky; top: 0; left: 0;
            background: var(--glass-bg); border-right: 1px solid var(--glass-border);
            padding: 2rem; display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s ease-in-out; backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .menu { list-style: none; flex-grow: 1; padding: 0; margin: 0; } 
        .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 8px; transition: 0.3s; font-size: 0.95rem; font-weight: 500; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); border: 1px solid rgba(0,210,255,0.1); box-shadow: 0 0 15px rgba(0,210,255,0.1); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; border: 1px solid rgba(255,68,68,0.1); }
        .logout:hover { background: rgba(255,68,68,0.1) !important; }

        /* --- MOBILE HEADER --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(20, 20, 35, 0.95); border-bottom: 1px solid var(--glass-border);
            z-index: 900; align-items: center; justify-content: space-between; padding: 0 20px;
            backdrop-filter: blur(10px);
        }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main {
            flex-grow: 1; height: 100vh; overflow-y: auto;
            padding: 2rem; display: flex; gap: 20px;
        }
        
        /* Panels */
        .panel { 
            background: rgba(20, 20, 30, 0.6); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            padding: 20px; 
            display: flex; flex-direction: column; 
            height: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        .panel-left { width: 30%; min-width: 300px; }
        .panel-right { flex-grow: 1; }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        h3 { color: var(--primary-color); margin: 0; font-family: 'Montserrat', sans-serif; font-size: 1.2rem; letter-spacing: 1px; }

        /* Export Buttons */
        .export-group { display: flex; gap: 8px; }
        .btn-sm { padding: 6px 12px; border-radius: 6px; border: 1px solid var(--glass-border); font-size: 0.8rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.2s; color: white; }
        .btn-excel { background: rgba(76, 175, 80, 0.2); color: #4caf50; border-color: rgba(76, 175, 80, 0.3); }
        .btn-excel:hover { background: rgba(76, 175, 80, 0.4); transform: translateY(-2px); }
        .btn-pdf { background: rgba(244, 67, 54, 0.2); color: #ff4444; border-color: rgba(244, 67, 54, 0.3); }
        .btn-pdf:hover { background: rgba(244, 67, 54, 0.4); transform: translateY(-2px); }

        /* Event List */
        .event-list-container { overflow-y: auto; padding-right: 5px; flex-grow: 1; }
        .event-item { 
            padding: 15px; border-radius: 10px; margin-bottom: 10px;
            border: 1px solid transparent; background: rgba(255,255,255,0.02);
            cursor: pointer; transition: 0.2s; 
        }
        .event-item:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        .event-item.active { background: rgba(0, 210, 255, 0.1); border-color: var(--primary-color); box-shadow: 0 0 15px rgba(0,210,255,0.2); }
        .event-item h4 { margin: 0 0 5px 0; color: white; font-size: 1rem; font-weight: 600; }
        .event-item p { font-size: 0.8rem; color: #aaa; margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* Student Table */
        .table-scroll { overflow-y: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        
        th { 
            padding: 15px; text-align: left; background: rgba(0, 210, 255, 0.05); 
            color: var(--primary-color); font-weight: 700; text-transform: uppercase; font-size: 0.8rem; 
            position: sticky; top: 0; z-index: 2; border-bottom: 1px solid var(--glass-border);
        }
        
        td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; color: #ddd; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .click-link { color: var(--primary-color); cursor: pointer; text-decoration: underline; font-weight: 600; }
        .click-link:hover { color: white; text-shadow: 0 0 10px var(--primary-color); }

        .status-present { color: #4caf50; font-weight: bold; }
        .status-absent { color: #ff4444; }

        .btn-toggle { padding: 6px 15px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; font-size: 0.8rem; }
        .btn-mark { background: var(--primary-color); color: black; box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .btn-mark:hover { opacity: 0.9; transform: scale(1.05); }
        .btn-marked { background: transparent; border: 1px solid #4caf50; color: #4caf50; cursor: default; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #151520; width: 90%; max-width: 600px; padding: 2rem; border-radius: 15px; border: 1px solid var(--glass-border); position: relative; max-height: 80vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; transition: 0.2s; }
        .modal-close:hover { color: #ff4444; transform: rotate(90deg); }

        .team-table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 0.9rem; }
        .team-table th { background: rgba(255,255,255,0.05); color: #ccc; padding: 8px; text-align: left; }
        .team-table td { border-bottom: 1px solid #333; padding: 8px; color: #aaa; }
        
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; }
        .detail-label { color: #888; }
        .detail-val { color: white; font-weight: 500; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -100%; width: 280px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            
            .main { margin-left: 0; width: 100%; height: auto; min-height: 100vh; flex-direction: column; padding: 1.5rem; padding-top: 90px; }
            .panel { height: 500px; } 
            .panel-left { width: 100%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }

    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">DEPT COORD</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            DEPT COORD 
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i>
        </div>
        <ul class="menu">
            <li><a href="dashboard"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
            <li><a href="registrations"><i class="fa-solid fa-users"></i> Registrations</a></li>
            <li><a href="attendance" class="active"><i class="fa-solid fa-clipboard-user"></i> Attendance</a></li>
            <li><a href="payment-status"><i class="fa-solid fa-money-bill-wave"></i> Payments</a></li>
            <li><a href="assign-score"><i class="fa-solid fa-pen-to-square"></i> Assign Score</a></li>
            <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <!-- Left: Event List -->
        <div class="panel panel-left">
            <div class="panel-header">
                <h3>Select Event</h3>
            </div>
            <div id="eventList" class="event-list-container">
                <p style="color:#aaa;">Loading events...</p>
            </div>
        </div>

        <!-- Right: Student List -->
        <div class="panel panel-right">
            <div class="panel-header">
                <h3 id="selectedEventTitle">Students List</h3>
                <div class="export-group" id="exportBtns" style="display:none;">
                    <button class="btn-sm btn-excel" onclick="exportExcel()"><i class="fa-solid fa-file-excel"></i> Excel</button>
                    <button class="btn-sm btn-pdf" onclick="exportPDF()"><i class="fa-solid fa-file-pdf"></i> PDF</button>
                </div>
            </div>
            <div class="table-scroll">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student / Team</th>
                            <th>Status</th>
                            <th>Attendance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                        <tr><td colspan="4" style="text-align:center; padding: 20px; color:#666;">Select an event to view students</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            <h3 style="color:var(--primary-color); margin-bottom:20px;" id="modalTitle">Details</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        let currentEventId = null;
        let currentEventName = "";
        let currentStudentsData = [];

        // --- SIDEBAR TOGGLE ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // --- LOAD EVENTS ---
        async function loadEvents() {
            const container = document.getElementById('eventList');
            try {
                const res = await fetch('/api/coordinator/my-events');
                const events = await res.json();
                
                container.innerHTML = '';
                if (events.length === 0) {
                    container.innerHTML = '<p style="color:#aaa;">No events found for your department.</p>';
                    return;
                }

                events.forEach(event => {
                    const div = document.createElement('div');
                    div.className = 'event-item';
                    div.innerHTML = `<h4>${event.title}</h4><p>${event.type}</p>`;
                    div.onclick = () => selectEvent(event.eventId, event.title, div);
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
            }
        }

        // --- SELECT EVENT ---
        async function selectEvent(eventId, title, element) {
            // Highlight selected
            document.querySelectorAll('.event-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            
            currentEventId = eventId;
            currentEventName = title;
            document.getElementById('selectedEventTitle').innerText = title;
            
            // Mobile scroll logic
            if(window.innerWidth <= 1024) {
                document.querySelector('.panel-right').scrollIntoView({behavior: 'smooth'});
            }
            
            loadStudents(eventId);
        }

        // --- LOAD STUDENTS ---
        async function loadStudents(eventId) {
            const tbody = document.getElementById('studentList');
            const exportBtns = document.getElementById('exportBtns');
            
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">Loading students...</td></tr>';
            exportBtns.style.display = 'none';

            try {
                const res = await fetch(`/api/coordinator/event-students?eventId=${eventId}`);
                currentStudentsData = await res.json();

                tbody.innerHTML = '';
                if (currentStudentsData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:#aaa;">No paid registrations found yet.</td></tr>';
                    return;
                }

                exportBtns.style.display = 'flex';

                currentStudentsData.forEach(student => {
                    const isPresent = student.attendance === true;
                    const statusHtml = isPresent ? '<span class="status-present">Present</span>' : '<span class="status-absent">Absent</span>';
                    
                    const btnHtml = isPresent 
                        ? `<button class="btn-toggle btn-marked"><i class="fa-solid fa-check"></i> Marked</button>`
                        : `<button class="btn-toggle btn-mark" onclick="markAttendance('${student.registrationId}')">Mark Present</button>`;

                    let displayName = student.studentEmail;
                    let icon = '<i class="fa-solid fa-user"></i>';
                    
                    if(student.teamName) {
                        displayName = `<span style="color:#ff00cc; font-weight:bold;">${student.teamName}</span>`;
                        icon = '<i class="fa-solid fa-users"></i>';
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td><span class="click-link" onclick="viewDetails('${student.registrationId}')">${icon} ${displayName}</span></td>
                            <td style="color:#4caf50; font-weight:bold;">PAID</td>
                            <td>${statusHtml}</td>
                            <td>${btnHtml}</td>
                        </tr>
                    `;
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Error loading data.</td></tr>';
            }
        }

        // --- MARK ATTENDANCE ---
        async function markAttendance(regId) {
            try {
                const res = await fetch('/api/coordinator/mark-attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ registrationId: regId, status: true })
                });
                
                if (res.ok) {
                    loadStudents(currentEventId); // Refresh list
                } else {
                    alert("Failed to mark attendance");
                }
            } catch (e) {
                console.error(e);
            }
        }

        // --- VIEW DETAILS (WITH YEAR) ---
        async function viewDetails(regId) {
            const reg = currentStudentsData.find(r => r.registrationId === regId);
            if(!reg) return;

            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalTitle');
            
            modal.style.display = 'flex';
            content.innerHTML = '<p style="text-align:center;">Loading details...</p>';

            try {
                // Fetch Profile Data (Name, Year, Mobile) from Users Table
                const res = await fetch(`/api/coordinator/student-details?email=${reg.studentEmail}`);
                const user = await res.json();

                if(reg.teamName) {
                    // --- TEAM VIEW ---
                    title.innerText = `Team: ${reg.teamName}`;
                    let html = `<p style="color:#aaa; margin-bottom:10px;">Leader: <strong style="color:white;">${user.fullName}</strong> (Year: ${user.year || 'N/A'})</p>`;
                    
                    html += `<table class="team-table"><thead><tr><th>Name</th><th>Roll</th><th>Year</th><th>Mobile</th></tr></thead><tbody>`;
                    
                    // Members (from registration data)
                    if(reg.teamMembers && reg.teamMembers.length > 0) {
                        reg.teamMembers.forEach(m => {
                            html += `
                                <tr>
                                    <td>${m.name}</td>
                                    <td>${m.roll}</td>
                                    <td>${m.year || 'N/A'}</td>
                                    <td>${m.mobile}</td>
                                </tr>
                            `;
                        });
                    }
                    html += `</tbody></table>`;
                    content.innerHTML = html;

                } else {
                    // --- INDIVIDUAL VIEW ---
                    title.innerText = "Student Profile";
                    content.innerHTML = `
                        <div class="detail-row"><span class="detail-label">Name</span><span class="detail-val">${user.fullName || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Roll No</span><span class="detail-val">${user.rollNo || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Year</span><span class="detail-val">${user.year || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Mobile</span><span class="detail-val">${user.mobile || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Email</span><span class="detail-val">${reg.studentEmail}</span></div>
                    `;
                }
            } catch (e) {
                console.error(e);
                content.innerHTML = '<p style="color:red; text-align:center;">Failed to load details.</p>';
            }
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

        // --- EXPORT LOGIC (WITH YEAR) ---
        async function fetchUserDataForExport() {
            const emails = currentStudentsData.map(r => r.studentEmail);
            const unique = [...new Set(emails)];
            
            const res = await fetch('/api/coordinator/export-data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ emails: unique })
            });
            return await res.json();
        }

        async function exportExcel() {
            if(currentStudentsData.length === 0) return alert("No data");
            
            const userMap = await fetchUserDataForExport();
            
            const data = currentStudentsData.map(reg => {
                const user = userMap[reg.studentEmail] || {};
                return {
                    "Team Name": reg.teamName || "N/A",
                    "Leader Name": user.fullName || "N/A",
                    "Leader Year": user.year || "N/A",
                    "Email": reg.studentEmail,
                    "Attendance": reg.attendance ? "Present" : "Absent"
                };
            });

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Attendance");
            XLSX.writeFile(wb, `${currentEventName}_Attendance.xlsx`);
        }

        async function exportPDF() {
            if(currentStudentsData.length === 0) return alert("No data");
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const userMap = await fetchUserDataForExport();

            doc.setFontSize(16);
            doc.text(`Attendance List: ${currentEventName}`, 14, 20);
            doc.setFontSize(10);

            const tableData = currentStudentsData.map(reg => {
                const user = userMap[reg.studentEmail] || {};
                return [
                    reg.teamName || "-",
                    user.fullName || "N/A",
                    user.year || "-",
                    reg.studentEmail,
                    reg.attendance ? "Present" : "Absent"
                ];
            });

            doc.autoTable({
                head: [['Team', 'Leader Name', 'Year', 'Email', 'Status']],
                body: tableData,
                startY: 30,
            });

            doc.save(`${currentEventName}_Attendance.pdf`);
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../login';
        }

        // Initial Load
        loadEvents();
    </script>
</body>
</html>
