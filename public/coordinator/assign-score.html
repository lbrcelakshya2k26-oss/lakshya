<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Scores | Coordinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* --- COSMIC THEME VARIABLES --- */
        :root { 
            --primary-color: #00d2ff; 
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --glass-bg: rgba(20, 20, 35, 0.95); 
            --text-color: #ffffff; 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --sidebar-width: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: var(--text-color); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* --- BACKGROUND --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center/cover; z-index: -2; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,5,15,0.92); z-index: -1; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh; position: sticky; top: 0; left: 0;
            background: var(--glass-bg); border-right: 1px solid var(--glass-border);
            padding: 2rem; display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s ease-in-out; backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .menu { list-style: none; flex-grow: 1; } .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; transition: 0.3s; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }

        /* --- MOBILE NAV --- */
        .mobile-header { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(20,20,35,0.95); border-bottom: 1px solid var(--glass-border); z-index: 900; align-items: center; justify-content: space-between; padding: 0 20px; backdrop-filter: blur(10px); }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; padding: 2rem; overflow-y: auto; z-index: 1; width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h2 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; margin: 0; color: var(--primary-color); }

        /* Controls */
        .control-panel { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); 
            padding: 1.5rem; border-radius: 12px; margin-bottom: 20px; 
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap; 
        }
        
        select { 
            padding: 12px; background: #151520; border: 1px solid #444; color: white; 
            border-radius: 6px; min-width: 250px; outline: none; 
        }
        select:focus { border-color: var(--primary-color); }

        .status-badge { padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; letter-spacing: 0.5px; }
        .badge-locked { background: rgba(255, 68, 68, 0.2); color: #ff4444; border: 1px solid rgba(255, 68, 68, 0.4); }
        .badge-open { background: rgba(0, 210, 255, 0.2); color: #00d2ff; border: 1px solid rgba(0, 210, 255, 0.4); }

        .export-btns { margin-left: auto; display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; color: white; font-size: 0.9rem; }
        .btn-excel { background: rgba(76, 175, 80, 0.2); border: 1px solid #4caf50; color: #4caf50; }
        .btn-excel:hover { background: #4caf50; color: white; transform: translateY(-2px); }
        .btn-pdf { background: rgba(244, 67, 54, 0.2); border: 1px solid #ff4444; color: #ff4444; }
        .btn-pdf:hover { background: #ff4444; color: white; transform: translateY(-2px); }
        
        .btn-save { background: #333; border: 1px solid #555; color: white; }
        .btn-save:hover { background: #444; }
        .btn-submit { background: linear-gradient(135deg, var(--primary-color), #00a8cc); color: black; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(0,210,255,0.4); }

        /* Table */
        .table-container { 
            background: rgba(20, 20, 30, 0.8); border: 1px solid var(--glass-border); 
            border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .table-scroll { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        
        th { 
            padding: 15px; text-align: left; background: rgba(0, 210, 255, 0.05); 
            color: var(--primary-color); font-weight: 700; text-transform: uppercase; font-size: 0.85rem; 
            border-bottom: 1px solid var(--glass-border);
        }
        
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem; color: #ddd; }
        tbody tr:hover { background: rgba(255,255,255,0.02); }

        input[type="number"] { 
            width: 70px; padding: 8px; background: rgba(0,0,0,0.3); 
            border: 1px solid #444; color: white; border-radius: 4px; text-align: center; 
        }
        input[type="number"]:focus { border-color: var(--primary-color); outline: none; }
        input:disabled { background: transparent; border: none; color: #aaa; font-weight: bold; }

        .total-score { font-weight: bold; color: var(--primary-color); font-size: 1.1rem; }
        .actions { padding: 20px; display: flex; justify-content: flex-end; gap: 15px; border-top: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); }
        
        .hidden { display: none !important; }
        .msg-box { text-align: center; margin-top: 50px; color: #aaa; font-size: 1.1rem; }

        .click-link { color: var(--primary-color); cursor: pointer; text-decoration: underline; font-weight: 600; transition: 0.2s; }
        .click-link:hover { color: white; text-shadow: 0 0 10px var(--primary-color); }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #151520; width: 90%; max-width: 600px; padding: 2rem; border-radius: 15px; border: 1px solid var(--glass-border); position: relative; max-height: 85vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; transition: 0.2s; }
        .modal-close:hover { color: #ff4444; transform: rotate(90deg); }

        .team-table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 0.9rem; }
        .team-table th { background: rgba(255,255,255,0.05); color: #ccc; padding: 8px; text-align: left; }
        .team-table td { border-bottom: 1px solid #333; padding: 8px; color: #aaa; }
        
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; }
        .detail-label { color: #888; }
        .detail-val { color: white; font-weight: 500; }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -100%; width: 280px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            .main { padding: 1.5rem; padding-top: 90px; width: 100%; margin-left: 0; }
            .control-panel { flex-direction: column; align-items: stretch; }
            .export-btns { margin-left: 0; justify-content: space-between; width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">DEPT COORD</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            DEPT COORD 
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i>
        </div>
        <ul class="menu">
            <li><a href="dashboard"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
            <li><a href="registrations"><i class="fa-solid fa-users"></i> Registrations</a></li>
            <li><a href="attendance"><i class="fa-solid fa-clipboard-user"></i> Attendance</a></li>
            <li><a href="payment-status"><i class="fa-solid fa-money-bill-wave"></i> Payments</a></li>
            <li><a href="assign-score" class="active"><i class="fa-solid fa-pen-to-square"></i> Assign Score</a></li>
            <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="header">
            <h2>Event Scoring</h2>
        </div>

        <div class="control-panel">
            <select id="eventSelect" onchange="loadScoringData()">
                <option value="">-- Select Event --</option>
            </select>
            
            <div id="statusIndicator" class="hidden">
                Status: <span id="lockStatus" class="status-badge">Checking...</span>
            </div>
            
            <div id="exportBtns" class="export-btns hidden">
                <button class="btn btn-excel" onclick="exportData('excel')"><i class="fa-solid fa-file-excel"></i> Excel</button>
                <button class="btn btn-pdf" onclick="exportData('pdf')"><i class="fa-solid fa-file-pdf"></i> PDF</button>
            </div>
        </div>

        <div id="msgBox" class="msg-box">
            Please select an event to begin scoring.
        </div>

        <div id="scoringInterface" class="hidden">
            <div class="table-container">
                <div class="table-scroll">
                    <table id="scoreTable">
                        <thead>
                            <tr id="tableHeadRow">
                                <th>Team / Student</th>
                                <th>Email (Leader)</th>
                                <!-- Dynamic Criteria Headers -->
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows -->
                        </tbody>
                    </table>
                </div>
                <div class="actions" id="actionButtons">
                    <button class="btn btn-save" onclick="submitScores(false)"><i class="fa-solid fa-floppy-disk"></i> Save Draft</button>
                    <button class="btn btn-submit" onclick="confirmFinalSubmit()"><i class="fa-solid fa-lock"></i> Final Submit (Lock)</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            <h3 style="color:var(--primary-color); margin-bottom:20px;" id="modalTitle">Details</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let currentSchema = [];
        let currentStudents = [];
        let isLocked = false;
        let currentEventName = "";

        // --- SIDEBAR TOGGLE ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const res = await fetch('/api/coordinator/my-events');
                const events = await res.json();
                const sel = document.getElementById('eventSelect');
                events.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.eventId;
                    opt.textContent = e.title;
                    sel.appendChild(opt);
                });
            } catch(e) { console.error(e); }
        }

        // --- LOAD SCORING DATA ---
        async function loadScoringData() {
            const eventSelect = document.getElementById('eventSelect');
            const eventId = eventSelect.value;
            currentEventName = eventSelect.options[eventSelect.selectedIndex].text;
            
            const msgBox = document.getElementById('msgBox');
            const interface = document.getElementById('scoringInterface');
            const statusInd = document.getElementById('statusIndicator');
            const exportBtns = document.getElementById('exportBtns');

            if(!eventId) { 
                msgBox.style.display = 'block'; 
                interface.classList.add('hidden'); 
                statusInd.classList.add('hidden'); 
                exportBtns.classList.add('hidden'); 
                return; 
            }

            msgBox.innerText = "Loading data...";
            
            try {
                const res = await fetch(`/api/coordinator/scoring-details?eventId=${eventId}`);
                const data = await res.json();

                if(!data.enabled) { 
                    msgBox.innerText = data.message; 
                    interface.classList.add('hidden'); 
                    statusInd.classList.add('hidden'); 
                    exportBtns.classList.add('hidden'); 
                    return; 
                }

                currentSchema = data.scheme; 
                currentStudents = data.students; 
                isLocked = data.isLocked;

                msgBox.style.display = 'none';
                interface.classList.remove('hidden');
                statusInd.classList.remove('hidden');
                exportBtns.classList.remove('hidden');
                
                const lockSpan = document.getElementById('lockStatus');
                if(isLocked) {
                    lockSpan.textContent = "LOCKED"; 
                    lockSpan.className = "status-badge badge-locked";
                    document.getElementById('actionButtons').style.display = 'none';
                } else {
                    lockSpan.textContent = "OPEN"; 
                    lockSpan.className = "status-badge badge-open";
                    document.getElementById('actionButtons').style.display = 'flex';
                }
                
                renderTable();

            } catch(e) { 
                console.error(e); 
                msgBox.innerText = "Error loading data."; 
            }
        }

        // --- RENDER TABLE ---
        function renderTable() {
            const thead = document.getElementById('tableHeadRow');
            const tbody = document.getElementById('tableBody');
            
            // Build Headers
            thead.innerHTML = `<th>Team / Student</th><th>Email (Leader)</th>`;
            currentSchema.forEach(crit => { 
                thead.innerHTML += `<th>${crit.name} <span style="font-size:0.8em; color:#777;">(/${crit.max})</span></th>`; 
            });
            thead.innerHTML += `<th>Total</th>`;

            // Build Rows
            tbody.innerHTML = '';
            if(currentStudents.length === 0) { 
                tbody.innerHTML = '<tr><td colspan="10" style="text-align:center; padding:30px;">No paid students found for grading.</td></tr>'; 
                return; 
            }

            currentStudents.forEach((student, idx) => {
                let rowTotal = 0;
                let displayName = student.studentEmail;
                let icon = '';
                
                if(student.teamName) {
                    displayName = `<span style="color:var(--accent-color); font-weight:600;">${student.teamName}</span>`;
                    icon = '<i class="fa-solid fa-users"></i> ';
                } else {
                    displayName = `<span>${student.studentEmail}</span>`;
                }

                // Clickable Name
                let nameCell = `<span class="click-link" onclick="viewDetails(${idx})">${icon}${displayName}</span>`;
                // Clickable Email
                let emailCell = `<span class="click-link" style="color:#aaa;" onclick="viewDetails(${idx})">${student.studentEmail}</span>`;

                let rowHTML = `<td>${nameCell}</td><td>${emailCell}</td>`;

                currentSchema.forEach(crit => {
                    const val = student.scoreBreakdown[crit.name] || '';
                    if(val) rowTotal += parseFloat(val);
                    
                    rowHTML += `
                        <td>
                            <input type="number" 
                                id="score-${idx}-${crit.name}" 
                                value="${val}" 
                                min="0" max="${crit.max}" 
                                ${isLocked ? 'disabled' : ''} 
                                oninput="calcTotal(${idx})"
                            >
                        </td>
                    `;
                });

                rowHTML += `<td class="total-score" id="total-${idx}">${rowTotal}</td>`;
                
                const tr = document.createElement('tr');
                tr.innerHTML = rowHTML;
                tr.dataset.regId = student.registrationId;
                tr.dataset.idx = idx;
                tbody.appendChild(tr);
            });
        }

        // --- LIVE CALCULATION ---
        function calcTotal(idx) {
            let total = 0;
            currentSchema.forEach(crit => {
                const input = document.getElementById(`score-${idx}-${crit.name}`);
                let val = parseFloat(input.value);
                
                // Validation
                if(val > crit.max) { input.value = crit.max; val = crit.max; }
                if(val < 0) { input.value = 0; val = 0; }
                
                if(!isNaN(val)) total += val;
            });
            document.getElementById(`total-${idx}`).innerText = total;
        }

        // --- SUBMIT SCORES ---
        async function submitScores(finalize) {
            const eventId = document.getElementById('eventSelect').value;
            const payload = [];
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const idx = row.dataset.idx;
                const regId = row.dataset.regId;
                if(!regId) return;
                
                const breakdown = {};
                let total = 0;

                currentSchema.forEach(crit => {
                    const val = document.getElementById(`score-${idx}-${crit.name}`).value;
                    breakdown[crit.name] = val ? parseFloat(val) : 0;
                });
                
                total = parseFloat(document.getElementById(`total-${idx}`).innerText);
                
                payload.push({ registrationId: regId, breakdown: breakdown, total: total });
            });

            try {
                const res = await fetch('/api/coordinator/submit-scores', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ eventId: eventId, scores: payload, finalize: finalize })
                });
                
                if(res.ok) { 
                    alert(finalize ? "Results Finalized & Locked!" : "Draft Saved Successfully."); 
                    loadScoringData(); // Refresh
                } else { 
                    alert("Failed to save scores."); 
                }
            } catch(e) { console.error(e); alert("Error connecting to server."); }
        }
        
        function confirmFinalSubmit() { 
            if(confirm("Are you sure you want to Finalize? This will LOCK the scores and they cannot be changed later.")) {
                submitScores(true);
            }
        }

        // --- DETAILS MODAL LOGIC (WITH YEAR) ---
        async function viewDetails(idx) {
            const reg = currentStudents[idx]; 
            if(!reg) return;

            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalTitle');
            
            modal.style.display = 'flex';
            content.innerHTML = '<p style="text-align:center; padding:20px;">Loading details...</p>';

            try {
                // Fetch latest profile data (Name, Year, etc.) from DB
                const res = await fetch(`/api/coordinator/student-details?email=${reg.studentEmail}`);
                const user = await res.json();

                if(reg.teamName) {
                    // --- TEAM VIEW ---
                    title.innerText = `Team: ${reg.teamName}`;
                    let html = `<p style="margin-bottom:15px; color:#aaa;">Leader: <strong style="color:white;">${user.fullName}</strong> (Year: ${user.year || 'N/A'})</p>`;
                    
                    html += `<div class="table-scroll"><table class="team-table"><thead><tr><th>Name</th><th>Roll</th><th>Year</th><th>Mobile</th></tr></thead><tbody>`;
                    
                    // Leader Row
                    html += `<tr>
                        <td style="color:#4caf50;">${user.fullName} (Leader)</td>
                        <td>${user.rollNo || 'N/A'}</td>
                        <td>${user.year || 'N/A'}</td>
                        <td>${user.mobile || 'N/A'}</td>
                    </tr>`;

                    // Members
                    if(reg.teamMembers && reg.teamMembers.length > 0) {
                        reg.teamMembers.forEach(m => {
                            html += `<tr>
                                <td>${m.name}</td>
                                <td>${m.roll}</td>
                                <td>${m.year || 'N/A'}</td>
                                <td>${m.mobile}</td>
                            </tr>`;
                        });
                    }
                    html += `</tbody></table></div>`;
                    content.innerHTML = html;

                } else {
                    // --- INDIVIDUAL VIEW ---
                    title.innerText = "Student Profile";
                    content.innerHTML = `
                        <div class="detail-row"><span class="detail-label">Full Name</span><span class="detail-val">${user.fullName || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Roll No</span><span class="detail-val">${user.rollNo || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Year</span><span class="detail-val">${user.year || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Mobile</span><span class="detail-val">${user.mobile || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Email</span><span class="detail-val">${reg.studentEmail}</span></div>
                        <div class="detail-row"><span class="detail-label">College</span><span class="detail-val">${user.college || 'N/A'}</span></div>
                    `;
                }
            } catch(e) { 
                console.error(e);
                content.innerHTML = '<p style="color:red; text-align:center;">Failed to load details.</p>';
            }
        }
        
        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

        // --- EXPORT LOGIC (WITH YEAR) ---
        
        // Helper to get full user data for export
        async function fetchExportData() {
            const emails = currentStudents.map(s => s.studentEmail);
            const unique = [...new Set(emails)];
            if(unique.length === 0) return {};
            
            const res = await fetch('/api/coordinator/export-data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ emails: unique })
            });
            return await res.json();
        }

        async function exportData(type) {
            if(currentStudents.length === 0) { alert("No data to export"); return; }
            
            const userMap = await fetchExportData();
            
            // Map data
            const data = currentStudents.map((s) => {
                const user = userMap[s.studentEmail] || {};
                const obj = {
                    "Team Name": s.teamName || "N/A",
                    "Leader Name": user.fullName || "N/A",
                    "Leader Year": user.year || "N/A",
                    "Email": s.studentEmail,
                    ...s.scoreBreakdown,
                    "Total Score": s.totalScore
                };
                return obj;
            });

            if(type === 'excel') {
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Results");
                XLSX.writeFile(wb, `${currentEventName}_Results.xlsx`);
            } else if(type === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`Score Sheet: ${currentEventName}`, 10, 10);
                
                const headers = ["Team", "Leader Name", "Year", "Total"];
                const body = data.map(row => [
                    row["Team Name"],
                    row["Leader Name"],
                    row["Leader Year"],
                    row["Total Score"]
                ]);

                doc.autoTable({ head: [headers], body: body });
                doc.save(`${currentEventName}_Results.pdf`);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../login';
        }

        // Start
        init();
    </script>
</body>
</html>
