<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Payments | Coordinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* --- COSMIC THEME VARIABLES --- */
        :root { 
            --primary-color: #00d2ff; 
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --glass-bg: rgba(20, 20, 35, 0.95); 
            --text-color: #ffffff; 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --sidebar-width: 260px;
        }
        * { box-sizing: border-box; }
        body { background-color: #050510; color: white; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; display: flex; }
        
        /* --- BACKGROUND LAYERS --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center/cover; z-index: -2; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,5,15,0.92); z-index: -1; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh; position: sticky; top: 0; left: 0;
            background: var(--glass-bg); border-right: 1px solid var(--glass-border);
            padding: 2rem; display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s ease-in-out; backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .menu { list-style: none; flex-grow: 1; padding: 0; margin: 0; } 
        .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 8px; transition: 0.3s; font-size: 0.95rem; font-weight: 500; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); border: 1px solid rgba(0,210,255,0.1); box-shadow: 0 0 15px rgba(0,210,255,0.1); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; border: 1px solid rgba(255,68,68,0.1); }
        .logout:hover { background: rgba(255,68,68,0.1) !important; }

        /* --- MOBILE HEADER --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(20, 20, 35, 0.95); border-bottom: 1px solid var(--glass-border);
            z-index: 900; align-items: center; justify-content: space-between; padding: 0 20px;
            backdrop-filter: blur(10px);
        }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main { margin-left: 0; width: 100%; min-height: 100vh; padding: 2.5rem; display: flex; flex-direction: column; overflow-y: auto; }
        .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        h2 { color: var(--primary-color); margin: 0; font-family: 'Montserrat', sans-serif; font-size: 1.8rem; }

        .action-bar { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; width: 100%; justify-content: space-between; }
        .search-wrapper { position: relative; flex-grow: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary-color); }
        .search-box { width: 100%; padding: 12px 12px 12px 45px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 10px; color: white; outline: none; transition: 0.3s; }
        
        .export-btns { display: flex; gap: 10px; }
        .btn-export { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: #ddd; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .btn-excel { background: rgba(76, 175, 80, 0.2); color: #4caf50; border-color: rgba(76, 175, 80, 0.3); }
        .btn-excel:hover { background: rgba(76, 175, 80, 0.4); transform: translateY(-2px); }
        .btn-pdf { background: rgba(244, 67, 54, 0.2); color: #ff4444; border-color: rgba(244, 67, 54, 0.3); }
        .btn-pdf:hover { background: rgba(244, 67, 54, 0.4); transform: translateY(-2px); }

        .table-container { flex-grow: 1; background: rgba(20, 20, 30, 0.6); border: 1px solid var(--glass-border); border-radius: 20px; padding: 0; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-top: 20px; }
        .table-scroll { overflow-x: auto; overflow-y: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { padding: 20px 25px; text-align: left; background: rgba(0, 210, 255, 0.05); color: var(--primary-color); font-weight: 700; border-bottom: 1px solid var(--glass-border); }
        td { padding: 18px 25px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem; color: #ddd; vertical-align: middle; }
        
        .click-link { color: var(--primary-color); text-decoration: underline; cursor: pointer; font-weight: 500; }
        .reg-id { font-family: 'Courier New', monospace; color: #888; font-size: 0.85rem; background: rgba(255,255,255,0.05); padding: 3px 8px; border-radius: 4px; }
        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 6px 14px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; background: rgba(255, 193, 7, 0.1); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.2); }
        .btn-collect { background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: white; border: none; padding: 8px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #151520; width: 90%; max-width: 600px; padding: 2rem; border-radius: 15px; border: 1px solid var(--glass-border); position: relative; max-height: 80vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; }
        
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; }
        .detail-label { color: #888; }
        .detail-val { color: white; font-weight: 500; text-align: right; }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -100%; width: 280px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            .main { padding: 1.5rem; padding-top: 90px; width: 100%; margin-left: 0; }
            .action-bar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <div class="mobile-header">
        <div class="mobile-logo">DEPT COORD</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="logo">
            DEPT COORD 
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i>
        </div>
        <ul class="menu">
            <li><a href="dashboard"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
            <li><a href="registrations"><i class="fa-solid fa-users"></i> Registrations</a></li>
            <li><a href="attendance"><i class="fa-solid fa-clipboard-user"></i> Attendance</a></li>
            <li><a href="payment-status" class="active"><i class="fa-solid fa-money-bill-wave"></i> Payments</a></li>
            <li><a href="assign-score"><i class="fa-solid fa-pen-to-square"></i> Assign Score</a></li>
            <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="main">
        <div class="header-area"><h2>Pending Payments</h2></div>
        <div class="action-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" class="search-box" placeholder="Search team, email, event or Reg ID..." onkeyup="filterTable()">
            </div>
            <div class="export-btns">
                <button class="btn-export btn-excel" onclick="exportExcel()"><i class="fa-solid fa-file-excel"></i> Excel</button>
                <button class="btn-export btn-pdf" onclick="exportPDF()"><i class="fa-solid fa-file-pdf"></i> PDF</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-scroll">
                <table id="paymentsTable">
                    <thead><tr><th>Team / Student</th><th>Event Name</th><th>Reg ID</th><th>Status</th><th>Action</th></tr></thead>
                    <tbody id="tableBody"><tr><td colspan="5" style="text-align:center; padding:30px;">Loading...</td></tr></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            <h3 style="color:var(--primary-color); margin-bottom:20px;" id="modalTitle">Details</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        let allRecords = [];
        let eventsMap = {};

        async function loadPendingPayments() {
            const tbody = document.getElementById('tableBody');
            try {
                const eventsRes = await fetch('/api/events');
                const eventsData = await eventsRes.json();
                eventsData.forEach(e => eventsMap[e.eventId] = e.title);

                const res = await fetch('/api/coordinator/pending-payments');
                allRecords = await res.json();
                renderTable(allRecords);

            } catch (e) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:red;">Error loading data.</td></tr>'; }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            if (data.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px; color:#aaa;">No pending payments found.</td></tr>'; return; }

            data.forEach(reg => {
                const eventName = eventsMap[reg.eventId] || reg.eventId;
                
                let displayName = reg.studentEmail;
                let icon = '<i class="fa-solid fa-user"></i>';
                if(reg.teamName) {
                    displayName = `<span style="color:#ff00cc; font-weight:bold;">${reg.teamName}</span>`;
                    icon = '<i class="fa-solid fa-users"></i>';
                }

                tbody.innerHTML += `
                    <tr>
                        <td><span class="click-link" onclick="viewDetails('${reg.registrationId}')">${icon} ${displayName}</span></td>
                        <td>${eventName}</td>
                        <td><span class="reg-id">${reg.registrationId.substring(0, 8)}...</span></td>
                        <td><span class="status-badge"><i class="fa-solid fa-clock"></i> ${reg.paymentStatus}</span></td>
                        <td><button class="btn-collect" onclick="markPaid('${reg.registrationId}')"><i class="fa-solid fa-check-circle"></i> Accept Cash</button></td>
                    </tr>
                `;
            });
        }

        async function markPaid(regId) {
            if(!confirm("Confirm received CASH payment?")) return;
            try {
                const res = await fetch('/api/coordinator/mark-paid', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ registrationId: regId })
                });
                if(res.ok) { alert("Marked Paid!"); loadPendingPayments(); }
                else alert("Failed");
            } catch(e) { alert("Error"); }
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allRecords.filter(r => {
                const team = (r.teamName || '').toLowerCase();
                return r.studentEmail.toLowerCase().includes(term) || r.registrationId.toLowerCase().includes(term) || team.includes(term);
            });
            renderTable(filtered);
        }

        // --- View Details Logic (With Year) ---
        async function viewDetails(regId) {
            const reg = allRecords.find(r => r.registrationId === regId);
            if(!reg) return;

            document.getElementById('detailModal').style.display = 'flex';
            const content = document.getElementById('modalContent');
            content.innerHTML = '<p style="text-align:center;">Loading...</p>';

            try {
                // Fetch full details including Year
                const res = await fetch(`/api/coordinator/student-details?email=${reg.studentEmail}`);
                const user = await res.json();

                if(reg.teamName) {
                    document.getElementById('modalTitle').innerText = `Team: ${reg.teamName}`;
                    let html = `<p style="margin-bottom:15px; color:#aaa;">Leader: <strong style="color:white;">${user.fullName}</strong> (Year: ${user.year || 'N/A'})</p>`;
                    
                    html += `<div class="table-scroll"><table style="width:100%; border-collapse:collapse;">
                        <thead>
                            <tr style="background:rgba(255,255,255,0.05); color:#ccc;"><th style="padding:8px; text-align:left;">Role</th><th style="padding:8px; text-align:left;">Name</th><th style="padding:8px; text-align:left;">Year</th><th style="padding:8px; text-align:left;">Mobile</th></tr>
                        </thead>
                        <tbody>`;
                    
                    // Leader Row
                    html += `<tr>
                        <td style="padding:8px; border-bottom:1px solid #333; color:#4caf50;">Leader</td>
                        <td style="padding:8px; border-bottom:1px solid #333;">${user.fullName}</td>
                        <td style="padding:8px; border-bottom:1px solid #333;">${user.year || 'N/A'}</td>
                        <td style="padding:8px; border-bottom:1px solid #333;">${user.mobile || 'N/A'}</td>
                    </tr>`;

                    if(reg.teamMembers && reg.teamMembers.length > 0) {
                        reg.teamMembers.forEach(m => {
                            html += `<tr>
                                <td style="padding:8px; border-bottom:1px solid #333;">Member</td>
                                <td style="padding:8px; border-bottom:1px solid #333;">${m.name}</td>
                                <td style="padding:8px; border-bottom:1px solid #333;">${m.year || 'N/A'}</td>
                                <td style="padding:8px; border-bottom:1px solid #333;">${m.mobile}</td>
                            </tr>`;
                        });
                    }
                    html += '</tbody></table></div>';
                    content.innerHTML = html;
                } else {
                    document.getElementById('modalTitle').innerText = "Student Details";
                    content.innerHTML = `
                        <div class="detail-row"><span class="detail-label">Name</span><span class="detail-val">${user.fullName}</span></div>
                        <div class="detail-row"><span class="detail-label">Email</span><span class="detail-val">${user.email}</span></div>
                        <div class="detail-row"><span class="detail-label">Mobile</span><span class="detail-val">${user.mobile}</span></div>
                        <div class="detail-row"><span class="detail-label">Roll No</span><span class="detail-val">${user.rollNo}</span></div>
                        <div class="detail-row"><span class="detail-label">Year</span><span class="detail-val">${user.year || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">College</span><span class="detail-val">${user.college || 'N/A'}</span></div>
                    `;
                }
            } catch(e) { 
                console.error(e);
                content.innerHTML = "Error fetching details."; 
            }
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
        function logout() { localStorage.clear(); window.location.href = '../login'; }
        
        // --- Export Logic (With Year) ---
        async function fetchAllUserDataForExport() {
            const emails = allRecords.map(r => r.studentEmail);
            const uniqueEmails = [...new Set(emails)];
            if(uniqueEmails.length === 0) return {};
            const res = await fetch('/api/coordinator/export-data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ emails: uniqueEmails })
            });
            return await res.json(); 
        }

        async function exportExcel() {
            if(allRecords.length === 0) return alert("No data");
            const userMap = await fetchAllUserDataForExport();
            const data = allRecords.map(reg => {
                const user = userMap[reg.studentEmail] || {};
                return {
                    "Team Name": reg.teamName || "N/A",
                    "Leader Name": user.fullName || "N/A",
                    "Leader Year": user.year || "N/A",
                    "Mobile": user.mobile || "N/A",
                    "Email": reg.studentEmail,
                    "Event": eventsMap[reg.eventId] || reg.eventId,
                    "Status": reg.paymentStatus
                };
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Pending_Payments");
            XLSX.writeFile(wb, `Pending_Payments.xlsx`);
        }

        async function exportPDF() {
            if(allRecords.length === 0) return alert("No data");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const userMap = await fetchAllUserDataForExport();
            doc.setFontSize(18);
            doc.text(`Pending Payments List`, 14, 22);
            doc.setFontSize(11);
            doc.setTextColor(100);
            const tableData = allRecords.map(reg => {
                const user = userMap[reg.studentEmail] || {};
                return [
                    reg.teamName || "-",
                    user.fullName || "N/A",
                    user.year || "-",
                    user.mobile || "N/A",
                    eventsMap[reg.eventId] || reg.eventId,
                    reg.paymentStatus
                ];
            });
            doc.autoTable({
                head: [['Team', 'Name', 'Year', 'Mobile', 'Event', 'Status']],
                body: tableData,
                startY: 30,
            });
            doc.save(`Pending_Payments.pdf`);
        }

        loadPendingPayments();
    </script>
</body>
</html>
