<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registrations | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* --- COSMIC ADMIN THEME --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --bg-color: #050510;
            --card-bg: #151520;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            display: flex; min-height: 100vh; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased; 
        }

        /* Background Layers */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center/cover; z-index: -2; opacity: 0.4; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,5,15,0.9); z-index: -1; }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid var(--border-color); 
            padding: 2rem; display: flex; flex-direction: column; z-index: 1000; height: 100vh; position: sticky; top: 0; 
            transition: transform 0.3s ease-in-out;
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .menu { list-style: none; flex-grow: 1; } .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px; transition: 0.3s; border: 1px solid transparent; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); border-color: rgba(0, 210, 255, 0.2); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }

        /* --- MOBILE NAV --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: var(--card-bg); border-bottom: 1px solid var(--border-color);
            z-index: 1100; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; padding: 2rem; overflow-y: auto; z-index: 1; width: 100%; }
        .header { display: flex; justify-content: space-between; margin-bottom: 2rem; align-items: center; flex-wrap: wrap; gap: 15px; }
        .header h2 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; margin: 0; }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-color);
            padding: 15px; border-radius: 10px; margin-bottom: 20px;
            display: flex; gap: 15px; align-items: center; flex-wrap: wrap;
        }
        
        select, input {
            padding: 12px; background: #151520; border: 1px solid #444; color: white; 
            border-radius: 6px; outline: none; font-family: 'Poppins';
        }
        select { min-width: 180px; cursor: pointer; }
        input { flex-grow: 1; min-width: 220px; }
        input:focus, select:focus { border-color: var(--primary-color); }

        .btn { 
            padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; 
            font-weight: 600; color: white; display: flex; align-items: center; gap: 8px; 
            transition: 0.3s; font-size: 0.9rem;
        }
        .btn-excel { background: rgba(31, 111, 74, 0.4); border: 1px solid #2e8b57; color: #4caf50; } 
        .btn-excel:hover { background: #2e8b57; color: white; transform: translateY(-2px); }
        
        .btn-pdf { background: rgba(211, 47, 47, 0.4); border: 1px solid #b71c1c; color: #ff4444; } 
        .btn-pdf:hover { background: #b71c1c; color: white; transform: translateY(-2px); }

        /* --- TABLE --- */
        .table-wrapper { 
            background: rgba(20, 20, 35, 0.6); border-radius: 15px; padding: 0; 
            overflow: hidden; border: 1px solid var(--border-color); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .table-scroll { overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { background: rgba(0, 210, 255, 0.05); color: var(--primary-color); font-weight: 700; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        td { color: #ddd; font-size: 0.95rem; }
        tbody tr:hover { background: rgba(255,255,255,0.02); }

        .click-link { color: var(--primary-color); cursor: pointer; text-decoration: underline; font-weight: 500; transition: 0.2s; }
        .click-link:hover { color: white; text-shadow: 0 0 10px var(--primary-color); }
        
        .badge { padding: 5px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px; }
        .badge-paid { background: rgba(76, 175, 80, 0.15); color: #4caf50; border: 1px solid rgba(76, 175, 80, 0.3); }
        .badge-pending { background: rgba(255, 193, 7, 0.15); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.3); }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #151520; padding: 2rem; border-radius: 15px; border: 1px solid var(--border-color); width: 90%; max-width: 650px; max-height: 85vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; transition: 0.2s; }
        .modal-close:hover { color: #ff4444; transform: rotate(90deg); }
        
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; }
        .detail-label { color: #888; }
        .detail-val { color: white; font-weight: 500; text-align: right; }

        .team-table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 0.9rem; }
        .team-table th { text-align: left; color: var(--primary-color); background: rgba(255,255,255,0.05); padding: 10px; }
        .team-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #ddd; }

        /* --- RESPONSIVE --- */
        @media(max-width: 1024px) { 
            .sidebar { position: fixed; left: 0; top: 0; height: 100vh; transform: translateX(-100%); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            .main { width: 100%; margin-left: 0; padding: 1.5rem; padding-top: 90px; }
            .controls-bar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">LAKSHYA ADMIN</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            LAKSHYA ADMIN 
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i>
        </div>
        <ul class="menu">
            <li><a href="dashboard" >
    <i class="fa-solid fa-gauge-high"></i> Dashboard
</a></li>

<li><a href="registrations" class="active">
    <i class="fa-solid fa-clipboard-list"></i> Registrations
</a></li>

<li><a href="add-event">
    <i class="fa-solid fa-calendar-plus"></i> Add Event
</a></li>

<li><a href="departments">
    <i class="fa-solid fa-building-columns"></i> Departments
</a></li>

<li><a href="manage-users">
    <i class="fa-solid fa-users"></i> Users
</a></li>

<li><a href="committee">
    <i class="fa-solid fa-user-tie"></i> Committee
</a></li>

<li><a href="setup-scoring">
    <i class="fa-solid fa-sliders"></i> Setup Scoring
</a></li>

<li><a href="view-scores">
    <i class="fa-solid fa-square-poll-vertical"></i> View Scores
</a></li>

        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="header">
            <h2>All Registrations</h2>
            <div class="user-info">Admin Panel <i class="fa-solid fa-circle-user"></i></div>
        </div>

        <div class="controls-bar">
            <select id="deptSelect" onchange="filterData()">
                <option value="all">All Departments</option>
                <!-- JS will populate -->
            </select>

            <select id="eventSelect" onchange="filterData()">
                <option value="all">All Events</option>
                <!-- JS will populate -->
            </select>
            
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterData()">
            
            <div style="display:flex; gap:10px;">
                <button class="btn btn-excel" onclick="exportExcel()"><i class="fa-solid fa-file-excel"></i> Excel</button>
                <button class="btn btn-pdf" onclick="exportPDF()"><i class="fa-solid fa-file-pdf"></i> PDF</button>
            </div>
        </div>

        <div class="table-wrapper">
            <div class="table-scroll">
                <table id="regTable">
                    <thead>
                        <tr>
                            <th>Student / Team</th>
                            <th>Event</th>
                            <th>Dept</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="5" style="text-align:center; padding:30px;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            <h3 style="color:var(--primary-color); margin-bottom:20px; font-family:'Montserrat';" id="modalTitle">Details</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allRegistrations = [];
        let filteredData = [];
        let eventsMap = {};

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        async function init() {
            try {
                // 1. Fetch Events
                const eventsRes = await fetch('/api/events');
                const eventsData = await eventsRes.json();
                const eventSelect = document.getElementById('eventSelect');
                
                eventsData.forEach(e => {
                    eventsMap[e.eventId] = e.title;
                    const opt = document.createElement('option');
                    opt.value = e.eventId;
                    opt.innerText = e.title;
                    eventSelect.appendChild(opt);
                });

                // 2. Fetch Departments
                const deptRes = await fetch('/api/admin/departments');
                const depts = await deptRes.json();
                const deptSelect = document.getElementById('deptSelect');
                depts.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.name;
                    opt.innerText = d.name;
                    deptSelect.appendChild(opt);
                });

                // 3. Fetch All Registrations
                const res = await fetch('/api/admin/all-registrations');
                allRegistrations = await res.json();
                filteredData = allRegistrations;
                
                renderTable(filteredData);

            } catch (e) { console.error(e); }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px;">No records found.</td></tr>'; return; }

            data.forEach(reg => {
                const eventName = eventsMap[reg.eventId] || reg.eventId;
                const badgeClass = reg.paymentStatus === 'COMPLETED' ? 'badge-paid' : 'badge-pending';
                
                let name = reg.studentEmail;
                let icon = '<i class="fa-solid fa-user"></i>';
                if(reg.teamName) {
                    name = `<span style="color:var(--accent-color); font-weight:600;">${reg.teamName}</span>`;
                    icon = '<i class="fa-solid fa-users"></i>';
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${icon} &nbsp; ${name}</td>
                        <td>${eventName}</td>
                        <td>${reg.deptName || 'General'}</td>
                        <td><span class="badge ${badgeClass}">${reg.paymentStatus}</span></td>
                        <td><span class="click-link" onclick="viewDetails('${reg.registrationId}')">View</span></td>
                    </tr>
                `;
            });
        }

        function filterData() {
            const dept = document.getElementById('deptSelect').value;
            const event = document.getElementById('eventSelect').value;
            const term = document.getElementById('searchInput').value.toLowerCase();

            filteredData = allRegistrations.filter(reg => {
                const matchDept = (dept === 'all') || (reg.deptName === dept);
                const matchEvent = (event === 'all') || (reg.eventId === event);
                
                const eventName = (eventsMap[reg.eventId] || '').toLowerCase();
                const team = (reg.teamName || '').toLowerCase();
                const matchSearch = reg.studentEmail.toLowerCase().includes(term) || team.includes(term) || eventName.includes(term);

                return matchDept && matchEvent && matchSearch;
            });

            renderTable(filteredData);
        }

        async function viewDetails(regId) {
            const reg = allRegistrations.find(r => r.registrationId === regId);
            if(!reg) return;

            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            modal.style.display = 'flex';
            content.innerHTML = '<p style="text-align:center;">Loading...</p>';

            try {
                // UPDATED: Calling ADMIN endpoint
                const res = await fetch(`/api/admin/student-details?email=${reg.studentEmail}`);
                const user = await res.json();

                if(reg.teamName) {
                    document.getElementById('modalTitle').innerText = `Team: ${reg.teamName}`;
                    let html = `<p style="color:#aaa; margin-bottom:10px;">Leader: <strong style="color:white;">${user.fullName}</strong> (Year: ${user.year || 'N/A'})</p>`;
                    html += `<table class="team-table"><thead><tr><th>Name</th><th>Year</th><th>Mobile</th></tr></thead><tbody>`;
                    html += `<tr><td style="color:#00d2ff;">${user.fullName} (L)</td><td>${user.year||'N/A'}</td><td>${user.mobile}</td></tr>`;
                    if(reg.teamMembers) {
                        reg.teamMembers.forEach(m => {
                            html += `<tr><td>${m.name}</td><td>${m.year||'N/A'}</td><td>${m.mobile}</td></tr>`;
                        });
                    }
                    html += '</tbody></table>';
                    content.innerHTML = html;
                } else {
                    document.getElementById('modalTitle').innerText = "Student Profile";
                    content.innerHTML = `
                        <div class="detail-row"><span class="detail-label">Name</span><span class="detail-val">${user.fullName}</span></div>
                        <div class="detail-row"><span class="detail-label">Email</span><span class="detail-val">${reg.studentEmail}</span></div>
                        <div class="detail-row"><span class="detail-label">Mobile</span><span class="detail-val">${user.mobile}</span></div>
                        <div class="detail-row"><span class="detail-label">Roll No</span><span class="detail-val">${user.rollNo}</span></div>
                        <div class="detail-row"><span class="detail-label">Year</span><span class="detail-val">${user.year || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">College</span><span class="detail-val">${user.college}</span></div>
                    `;
                }
            } catch(e) { content.innerHTML = "Error loading details"; }
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

        async function fetchUsersForExport(list) {
            const emails = [...new Set(list.map(r => r.studentEmail))];
            if(emails.length === 0) return {};
            // UPDATED: Calling ADMIN endpoint
            const res = await fetch('/api/admin/export-data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ emails })
            });
            return await res.json();
        }

        async function exportExcel() {
            if(filteredData.length === 0) return alert("No data");
            const uMap = await fetchUsersForExport(filteredData);
            const rows = filteredData.map(r => {
                const u = uMap[r.studentEmail] || {};
                return {
                    Team: r.teamName || "N/A",
                    Leader: u.fullName,
                    Year: u.year,
                    Email: r.studentEmail,
                    Event: eventsMap[r.eventId],
                    Dept: r.deptName,
                    Status: r.paymentStatus
                };
            });
            const ws = XLSX.utils.json_to_sheet(rows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "Admin_Registrations.xlsx");
        }

        async function exportPDF() {
            if(filteredData.length === 0) return alert("No data");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const uMap = await fetchUsersForExport(filteredData);
            
            const rows = filteredData.map(r => {
                const u = uMap[r.studentEmail] || {};
                return [r.teamName || "-", u.fullName, u.year, r.deptName, r.paymentStatus];
            });

            doc.text("Admin Registration Report", 14, 20);
            doc.autoTable({
                head: [['Team', 'Leader', 'Year', 'Dept', 'Status']],
                body: rows,
                startY: 30
            });
            doc.save("Admin_Registrations.pdf");
        }

        function logout() { localStorage.clear(); window.location.href = '../login'; }
        init();
    </script>
</body>
</html>
